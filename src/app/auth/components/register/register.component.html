<mat-card class="auth-card">
	<mat-card-title>
		<app-logo></app-logo>
	</mat-card-title>
	<mat-card-subtitle>
		<h1 class="bold black-font">{{ signup }}</h1>
	</mat-card-subtitle>
	<mat-card-content>
		<form class="auth-form" [formGroup]="registerForm">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput name="name" />
				<mat-hint>{{ nameHint }}</mat-hint>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput name="username" />
				<mat-hint>{{ usernameHint }}</mat-hint>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput name="email" />
				<mat-hint>{{ emailHint }}</mat-hint>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput name="password" />
				<mat-hint>{{ passwordHint }}</mat-hint>
			</mat-form-field>
		</form>
		<br />
		<button class="auth-submit" mat-flat-button color="primary">{{ signup }}</button>
		<hr />
		<div>
			<p class="small-font">
				{{ alreadySignedUp }} <a routerLink="/auth/login" class="red-font">{{ goToLogin }}</a>
			</p>
		</div>
	</mat-card-content>
</mat-card>
