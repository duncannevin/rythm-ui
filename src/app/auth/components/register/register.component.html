<mat-card class="auth-card">
	<mat-card-title>
		<app-logo></app-logo>
	</mat-card-title>
	<mat-card-subtitle>
		<h1 class="bold black-font">{{ signup }}</h1>
	</mat-card-subtitle>
	<mat-card-content>
		<form class="auth-form" [formGroup]="registerForm" (submit)="submit()">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput formControlName="name" />
				<mat-hint>{{ nameHint }}</mat-hint>
				<mat-error *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid">
					<span *ngIf="registerForm.controls.email.errors.required">Required</span>
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput formControlName="username" />
				<mat-hint>{{ usernameHint }}</mat-hint>
				<mat-error *ngIf="registerForm.controls.username.touched && registerForm.controls.username.invalid">
					<span *ngIf="registerForm.controls.username.errors.required">Required</span>
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput formControlName="email" />
				<mat-hint>{{ emailHint }}</mat-hint>
				<mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">
					<span *ngIf="registerForm.controls.email.errors.required">Required</span>
					<span *ngIf="registerForm.controls.email.errors.email">Invalid</span>
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput formControlName="password" />
				<mat-hint>{{ passwordHint }}</mat-hint>
				<mat-error *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
					<span *ngIf="registerForm.controls.password.errors.required">Required</span>
					<span *ngIf="registerForm.controls.password.errors.minlength">Password must be 8 charactors</span>
				</mat-error>
			</mat-form-field>
			<br />
			<button class="auth-submit" mat-flat-button color="primary" type="submit">{{ signup }}</button>
		</form>
		<hr />
		<div>
			<p class="small-font">
				{{ alreadySignedUp }} <a routerLink="/auth/login" class="red-font">{{ goToLogin }}</a>
			</p>
		</div>
	</mat-card-content>
</mat-card>
